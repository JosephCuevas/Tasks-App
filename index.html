<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Task App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
    <!-- NAVIGATION-->
    <nav class="navbar navbar-ligth bg-ligth">
        <div class="container">
            <a href="#" class="navbar-brand">Task app</a>
        </div>
    </nav>

    <!-- MAIN CONTENT-->
    <div class="row pt-5">
        <div class="col-md-4">
            <div class="card">
                <div class="card-body">
                    <form id="formtask">
                        <div class="form-group">
                            <input type="text" id="title" placeholder="Add A Todo" class="form-control">
                        </div>
                        <div class="form-group">
                            <textarea type="text" id="description" placeholder="Description" rows="8" cols="80" class="form-control"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Save</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md8">
            <div id="tasks"></div>
        </div>
    </div>

    <!-- SCRIPT -->
    <script src="js/app.js"></script>
</body>
</html>
